<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Slider Carousel</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /CSS -->

</head>
<body>
    
<section class="slider-container">
    <div class="slide">
        <img src="img/slide-1.jpg" class="slide-img" alt="">
        <h1>1</h1>
    </div>
    <div class="slide">
        <img src="img/slide-2.jpg" class="slide-img" alt="">
        <h1>2</h1>
    </div>
    <div class="slide">
        <img src="img/slide-3.jpg" class="slide-img" alt="">
        <h1>3</h1>
    </div>
    <div class="slide">
        <img src="img/slide-4.jpg" class="slide-img" alt="">
        <h1>4</h1>
    </div>
</section>

<section class="btn-container">
    <button class="prev">Prev Btn</button>
    <button class="next">Next Btn</button>
</section>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
    <!-- /JavaScript -->

</body>
</html>
